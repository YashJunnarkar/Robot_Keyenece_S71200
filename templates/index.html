<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot + PLC Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">ü§ñ Robot + PLC Dashboard</h1>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="robot_program" class="form-label">Select Robot Program</label>
        <select id="robot_program" class="form-select">
          <option value="1">Robot Program 1</option>
          <option value="2">Robot Program 2</option>
          <option value="3">Robot Program 3</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="camera_program" class="form-label">Select Camera Program</label>
        <select id="camera_program" class="form-select">
          <option value="1">Camera Program 1</option>
          <option value="2">Camera Program 2</option>
          <option value="3">Camera Program 3</option>
        </select>
      </div>
    </div>

    <div class="text-center mb-4">
      <button onclick="startSequence()" class="btn btn-primary btn-lg">‚ñ∂Ô∏è Start Sequence</button>
    </div>

    <div id="status_message" class="alert alert-info text-center" style="display:none;"></div>

    <div class="mt-4">
      <h4>üìç Robot Position</h4>
      <div id="robot_pose" class="border p-3 bg-white"></div>
    </div>

    <div class="mt-4">
      <h4>üì∑ Camera Result</h4>
      <div id="camera_result" class="border p-3 bg-white"></div>
    </div>

    <div class="mt-4">
      <h4>üîå PLC Status</h4>
      <div id="plc_status" class="border p-3 bg-white"></div>
    </div>
  </div>
</body>
</html>
